<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required size="10" placeholder="senha aqui">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--
        -Required: Serve para evitaro usuário de enviar o formulário sem preencher nada.
        -Max/Min Length: Número máximo e mínimo de caracteres.
        -Size: Informa a quantidade de caracteres que vão ser aceitos na caixa.
        -Placeholder: Fornece uma dica para o usuário do conteúdo que deve ser inserido na caixa.
        -Autocomplete no input: Informa a especificação do que vai ser completado automaticamente.
    -->
</body>
</html>
